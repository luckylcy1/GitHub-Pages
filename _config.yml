# 基本信息配置
title: "开源设计"
description: "hello 开源设计课程"
lang: zh-CN
author: 开源设计团队
url: "https://luckylcy1.github.io/GitHub-Pages"
baseurl: "/GitHub-Pages"

# 远程主题配置
remote_theme: pages-themes/architect@v0.2.0

# 插件配置
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag       # SEO 优化
  - jekyll-sitemap       # 站点地图生成
  - jekyll-feed          # RSS 订阅
  - jekyll-paginate      # 分页支持
  - jekyll-toc           # 目录生成插件（美化排版）
  - jekyll-redirect-from # 页面重定向
  - jekyll-typogrify     # 提升文字排版美感

# SEO 配置
seo:
  title: "开源设计课程"
  description: "一站式学习开源设计，提升设计技能，拥抱开源文化。"
  twitter_username: "你的Twitter账户"
  github_username: luckylcy1

# 主题样式自定义
theme:
  color_scheme: light # 主题颜色方案：light 或 dark
  accent_color: "#ff6600" # 自定义强调色
  font:
    heading: "Noto Sans SC, sans-serif" # 标题字体
    body: "Open Sans, sans-serif"      # 正文字体
  typography:
    base_line_height: 1.75 # 基准行高，提升可读性
    body_text_size: 1rem   # 正文字号
    heading_text_size: 1.5rem # 标题字号

# 导航栏配置
navbar:
  logo: /assets/images/logo.png # 替换为你的 logo 图片路径
  links:
    - title: "首页"
      url: "/"
    - title: "课程介绍"
      url: "/courses/"
    - title: "团队介绍"
      url: "/about/"
    - title: "联系我们"
      url: "/contact/"

# 主页自定义设置
home:
  hero_image: /assets/images/hero-bg.jpg # 主页背景图
  hero_title: "欢迎来到开源设计课程"
  hero_subtitle: "从零开始，拥抱开源设计理念"

# 分页配置
paginate: 6 # 每页显示 6 篇文章
paginate_path: "/page:num/"

# 目录生成
toc:
  min_level: 2 # 最小标题级别
  max_level: 4 # 最大标题级别
  position: left # 目录位置

# 站点地图配置
sitemap:
  exclude:
    - /404.html

# 自定义 CSS 文件（提升排版效果）
custom_css:
  - /assets/css/custom.css # 你的自定义 CSS 文件路径
